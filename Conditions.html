<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .tabs {
            margin: 0px;
            padding: 0px;
        }
        .tabs li {
            cursor: pointer;
            display:inline-block;
            padding: 10px 15px;
            border: 1px solid #000;
        }
        .login, .register {
            padding: 15px;
            border: 2px solid blue;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="app">
        <ul class="tabs">
            <li v-on:click="changeTabs('login')">Login</li>
            <li v-on:click="changeTabs('register')">Register</li>
        </ul>
        <div class="login" v-if="tabSelected === 'login'">
            <h2>Login Form</h2>
            <form action="">
                <input type="text" placeholder="input username">
                <input type="password" placeholder="input password">
            </form>
        </div>
        <div class="register" v-else-if="tabSelected === 'register'">
            <h2>Register form</h2>
            <form action="">
                <input type="text" placeholder="input username">
                <input type="password" placeholder="input password">
                <input type="password" placeholder="reinput password">
            </form>
        </div>
    </div>
</body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                tabSelected: 'login'
            },
            methods: {
                changeTabs(tab){
                    this.tabSelected = tab;
                }
            }
        })
    </script>
</html>
